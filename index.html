<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a3dbda65a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Netflix Clone | Login</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero" class="h-[90vh] w-full">
      <div class="container max-w-6xl mx-auto px-6 py-12 h-full md:px-0">
        <!-- Menu / Header -->
        <nav class="flex justify-between align-center">
          <div class="sm:hidden md:block"></div>
          <div class="logo w-44">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="" class="" />
          </div>
          <button class="bg-red hover:opacity-95 text-white px-6 py-1 py-0 rounded">Sign In</button>
        </nav>
        <!-- Hero Content -->
        <div class="hero-content flex flex-col align-center justify-center text-white text-center h-full w-full">
          <h1 class="text-5xl md:text-8xl font-bold mb-6">See what's next</h1>
          <p class="uppercase mb-4 md:mb-6 md:text-4xl">Watch anymore. cancel anytime</p>
          <button class="bg-red hover:opacity-95 inline-block w-64 md:w-96 md:text-xl uppercase py-4 rounded mx-auto">Watch free for 30 days <i class="fa-solid fa-angle-right"></i></button>
        </div>
      </div>
    </section>
  </body>
</html>
